<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = 5; // số lượng tam giác vuông cần vẽ

        for (let i = 1; i <= n; i++) {
            let row = "";

            for (let j = i; j <= n; j++) {
                row += " ";
            }

            for (let k = 1; k <= 2 * i - 1; k++) {
                row += "*";
            }

            console.log(row);
        }
    </script>
</body>

</html>
