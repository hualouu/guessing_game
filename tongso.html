<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = parseInt(prompt("Nhập a: "));
        const b = parseInt(prompt("Nhập b: "));

        let sum = 0;

        for (let i = a; i <= b; i++) {
            sum += i;
        }

        console.log(`Tổng các số từ ${a} đến ${b} là ${sum}`);
    </script>
</body>

</html>
