<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = 20;
        let count = 0;

        for (let N = 2; count < numbers; N++) {
            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(N); i++) {
                if (N % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                console.log(N);
                count++;
            }
        }
    </script>
</body>

</html>
